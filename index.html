<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="sub_container">
            <header>
                <div class="logo_section">
                    <img src="img/LinkedIn_Logo_2019.png" alt="LinkedIn">
                </div>
            </header>
            <div class="login_section">
                <div class="login_box">
                    <div class="heading_section">
                        <h2>Sign in</h2>
                        <p>Stay Updated on your professional world</p>
                    </div>
                    <div class="form_section">
                        <form action="">
                            <div class="box1">
                                <input type="Email or Phone" id="" placeholder="Email or Phone">
                            </div>
                            <div class="box2">
                                <input type="Password" id="" placeholder="Password">
                                <button class="show">show</button>
                            </div>
                            <div class="forgot_password">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="signin_section">
                        <a href="#">Sign in</a>
                    </div>
                    <div class="or_line"></div>
                    <div class="or_flex">
                        <div class="or_section">
                            <span>or</span>
                        </div>
                    </div>
                    <div class="google_section">
                        <a href="#"> <img src="img/google-logo.png" alt="google"> Continue with Google</a>
                    </div>
                    <div class="apple_section">
                        <a href="#"> <img src="img/Apple-Logo.png" alt="apple"> Sign in with Apple</a>
                    </div>
                </div>
            </div>
            <div class="new_join">
                <span>New to LinkedIn? <a href="#">Join now</a></span>
            </div>
            <div class="footer">
                <div class="conditions">
                    <img src="img/LinkedIn_Logo_2019.png" alt="LinkedIn">
                    <span>&copy;2023</span>
                    <span>User Agreement</span>
                    <span>Privacy Policy</span>
                    <span>Community Guidelines</span>
                    <span>Cookie Policy</span>
                    <span>copyright Policy</span>
                    <span>Send Feedback</span>
                    <span>Language</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
